log4j.rootLogger= WARN, A1,console
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=${workhour_manage}/logs/log.txt
log4j.appender.A1.MaxFileSize=100KB
log4j.appender.A1.MaxBackupIndex=100
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-40l %-5p -%m%n
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-40l %-5p -%m%n
