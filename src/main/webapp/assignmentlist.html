<body class="page-header-fixed page-quick-sidebar-over-content m-body-font">
<!--常用的公用的css-->
<div th:include="common::css"></div>
<!-- header -->
<div th:replace="header :: header"></div>
<!-- header结束 -->
<div class="clearfix"></div>
<div class="page-container">
    <!-- 侧边导航栏 -->
    <div th:replace="sidebar::sidebar"></div>

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            Widget settings form goes here
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn blue">Save changes</button>
                            <button type="button" class="btn default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

            <!-- BEGIN PAGE HEADER-->
            <h3 class="page-title">
                作业列表
            </h3>

            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">作业管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">作业列表</a>
                    </li>
                </ul>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <!-- important 在这里开始正文的内容-->
            <div class="row" >
                <div class="col-md-12">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">作业列表</div>
                        </div>
                        <div class="portlet-body">
                            <form th:action="@{/admin/tasklist.do}" method="post" id="form" role="form">
                                <hr class="clearfix"/>
                                <table class="table table-striped table-bordered table-hover table-full-width m-table"
                                       id="sample_1">
                                    <thead>
                                    <tr>
                                        <th>作业号</th>
                                        <th>是否为团队作业</th>
                                        <th>作业标题</th>
                                        <th>作业描述</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="homework:${assignments.list}">
                                        <td th:text="${homework.idInCourse}" class="text-info"></td>
                                        <td th:text="${homework.isTeamwork}==true?是:否"></td>
                                        <td th:text="${homework.heading}"></td>
                                        <td th:text="${homework.description}"></td>
                                        <td th:text="${homework.startTime}"></td>
                                        <td th:text="${homework.endTime}"></td>
                                        <td>
                                            <a class="btn blue btn-sm"  href="javascript:void(0)" th:onclick="|openUrl('${homework.id}')|"
                                               role="button b">查看作业</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- footer-->
    <div th:replace="footer::footer"></div>
    <!-- 把公用的js包含进来,包含一些初始化的工作 -->
    <div th:include="common::js"></div>
    <script type="application/javascript">
        function commitForm(page) {
            var url = $('#form').attr('action');
            url = url;
            $('#form').attr('action', url);
            $('#form').submit();
        }
        function openUrl(id){
            openUrlUtil('POST','handin.do',{id:id});
        }
    </script>
</div>
</body>
