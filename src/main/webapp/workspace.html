<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Metronic | Page Layouts - Blank Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- 开发智能提示需要，真正发布的时候需要删除-->
    <link href="resources/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link href="resources/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
    <link id="style_color" href="resources/assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css"/>
    <link href="resources/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/workhour_manage.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/course_custom.css" rel="stylesheet" type="text/css"/>

</head>



<body class="page-header-fixed page-quick-sidebar-over-content m-body-font">

<!--常用的公用的css-->
<div th:include="common::css"></div>
<!-- header -->
<div th:replace="header::header"></div>
<!-- header结束 -->

<div class="clearfix"></div>




<!-- CONTENT START -->
<div class="page-container">

    <!-- 侧边导航栏 -->
    <div class="page-sidebar-wrapper" th:fragment="sidebar">
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
            <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
            <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
            <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
            <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
            <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->

            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
                <li class="sidebar-toggler-wrapper">
                    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                    <div class="sidebar-toggler">
                    </div>
                    <!-- END SIDEBAR TOGGLER BUTTON -->
                </li>
                <!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
                <li class="sidebar-search-wrapper">
                    <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
                    <!-- DOC: Apply "sidebar-search-bordered" class the below search form to have bordered search box -->
                    <!-- DOC: Apply "sidebar-search-bordered sidebar-search-solid" class the below search form to have bordered & solid search box -->
                    <form class="sidebar-search " action="extra_search.html" method="POST">
                        <a href="javascript:;" class="remove">
                            <i class="icon-close"></i>
                        </a>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
							<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
							</span>
                        </div>
                    </form>
                    <!-- END RESPONSIVE QUICK SEARCH FORM -->
                </li>

                <li class="start active">
                    <a href="workspace.do"> <i class="icon-pencil"></i> <span class="title">工作空间</span> <span class="arrow"></span> </a>
                </li>
                <li class="start">
                    <a href="javascript:;"> <i class="fa fa-home"></i> <span class="title">个人中心</span> <span class="arrow"></span> </a>
                    <ul class="sub-menu">
                        <li><a href="#ChangePassword">修改密码</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <!-- IF ADMIN -->
                <li th:if = "${session.userType == 'admin'}" class="heading">
                    <h3 class="uppercase">管理后台</h3>
                </li>
                <li th:if = "${session.userType == 'admin'}" class="start">
                    <a href="javascript:;"> <i class="glyphicon glyphicon-tasks"></i> <span class="title">课程管理</span> <span class="arrow"></span> </a>
                </li>
                <li th:if = "${session.userType == 'admin'}" class="start">
                    <a href="javascript:;"> <i class="fa fa-print"></i> <span class="title">教师管理</span> <span class="arrow"></span> </a>
                </li>
                <li th:if = "${session.userType == 'admin'}" class="start">
                    <a href="javascript:;"> <i class="fa fa-file"></i> <span class="title">学生管理</span> <span class="arrow"></span> </a>
                </li>
                <!-- END IF -->
                <!-- IF STUDENT or TEACHER -->
                <li th:if = "${session.userType != 'admin'}" class="start">
                    <a href="javascript:;"> <i class="fa fa-home"></i> <span class="title">我的课程</span> <span class="arrow"></span> </a>
                    <ul class="sub-menu">
                        <li th:each="cs:${courses}">
                            <a th:id="${cs.id}" class="course_select_btn" th:text="${cs.courseName}"></a>
                        </li>
                    </ul>
                </li>
                <!-- end if -->

            </ul>
            <!-- END SIDEBAR MENU -->
        </div>

    </div>

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            Widget settings form goes here
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn blue">Save changes</button>
                            <button type="button" class="btn default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

            <!-- BEGIN PAGE HEADER-->
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <!-- important 在这里开始正文的内容-->

            <!-- BEGIN SAMPLE TABLE -->
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-social-dribbble font-dark hide"></i>
                            <span class="caption-subject font-dark bold uppercase">课程列表</span>
                        </div>
                        <div class="actions">
                            <!-- BEGIN SEARCH BAR -->
                            <div class="input-group">
                                <form action="/admin/searchcourse.do" method="GET">
                                    <select id="search_by" name="method">
                                        <option value="ById">按课程编号</option>
                                        <option value="ByName">按课程名称</option>
                                        <option value="ByTeacherName">按教师姓名</option>
                                    </select>
                                    <input id="search_value" name="value" class="search-form" type="text">
                                    <button id="search_btn" type="submit" class="submit-transparent"><p class="glyphicon glyphicon-search"></p></button>
                                    <a href="/admin/course.do">Show all</a>
                                </form>
                            </div>
                            <!-- END SEARCH BAR -->
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="bootstrap-table">
                            <div class="fixed-table-toolbar"></div>
                            <div class="fixed-table-body">
                                <div class="fixed-table-loading" style="top: 41px; display: none;">Loading, please wait...</div>
                                <table data-toggle="table" data-url="" data-height="299" class="table table-hover" style="margin-top: -16px;">
                                    <thead>
                                    <tr>
                                        <th style="" data-field="id" tabindex="0">
                                            <div class="th-inner ">课程ID</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="" data-field="course_name" tabindex="0">
                                            <div class="th-inner ">课程名称</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="" data-field="teacher_name" tabindex="0">
                                            <div class="th-inner ">授课教师</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="" data-field="allow_team" tabindex="0">
                                            <div class="th-inner">组队要求</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="" data-field="" tabindex="0">
                                            <div class="th-inner"></div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="course_show_case">
                                    <tr th:unless="${courses.isEmpty()}" th:each="cs:${courses}">
                                        <td th:text="${cs.id}"></td>
                                        <td th:text="${cs.courseName}"></td>
                                        <td>TEACHER NAME</td>
                                        <td>ALLOW TEAM</td>
                                        <td>
                                            <a th:href="@{showdetail.do(id=${cs.id})}" class="glyphicon glyphicon-edit"></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END SAMPLE TABLE -->

        </div>
        <!-- END CONTENT -->

    </div>
    <!-- CONTENT END -->


</div>
<!-- END CONTENT BODY -->



<!-- footer-->
<div th:replace="footer::footer"></div>
<!-- 把公用的js包含进来,包含一些初始化的工作 -->
<div th:include="common::js"></div>
<!-- footer end -->

<script>
    $(document).ready(function(){
        $(".course_select_btn").each(
                function(){
                    $(this).click(function(){
                        $.get("course_navigate.do",
                                {course_id: $(this).id},
                                function(response, status, xhr){window.location.href = response;}
                        );
                    });
                });
    });
</script>



</div>



</body>



</html>
