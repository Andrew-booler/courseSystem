<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <link href="/resources/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>

<body class="page-header-fixed page-quick-sidebar-over-content m-body-font">
<!--常用的公用的css-->
<div th:include="common::css"></div>
<!-- header -->
<div th:replace="header :: header"></div>
<!-- header结束 -->
<div class="clearfix"></div>
<div class="page-container">
    <!-- 侧边导航栏 -->
    <div th:replace="sidebar::sidebar"></div>

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            Widget settings form goes here
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn blue">Save changes</button>
                            <button type="button" class="btn default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

            <div th:if="${hasTeam == 'true'}">
                <!--团队负责人页开始-->
                <div th:if="${isTeamLeader == true}">
                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title" th:text="'团队 - '+ ${theTeam.teamName}"></h3>

                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="#">我的团队</a>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <!-- BEGIN PAGE CONTENT-->
                    <!-- important 在这里开始正文的内容-->

                    <!--Modal-->
                    <div class="modal fade" id="applicationModal" tabindex="-1" role="dialog" aria-labelledby="applicationModalHead">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="applicationModalHead">当前申请</h4>
                                </div>
                                <div class="modal-body">
                                    <div th:each="app,i:${applications}" th:id="'app_'+${i}" class="panel-collapse collapse in">
                                        <div class="row well">
                                            <div class="col-md-10">
                                                <p th:text="'申请人：'+${app.realName}"></p>
                                                <p th:text="'学号：'+${app.studentId}"></p>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-primary btn-block" data-toggle="collapse" th:data-target="'#app_'+${i}" aria-expanded="true" th:aria-controls="'app_'+${i}">
                                                    <i class="glyphicon glyphicon-ok"></i>同意
                                                </button>
                                                <button type="button" class="btn btn-danger btn-block" data-toggle="collapse" th:data-target="'#app_'+${i}" aria-expanded="true" th:aria-controls="'app_'+${i}">
                                                    <i class="glyphicon glyphicon-trash"></i>拒绝
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="app_1"  class="panel-collapse collapse in">
                                        <div class="row well">
                                            <div class="col-md-10">
                                                <p>申请人：赵天宇</p>
                                                <p>学号：13211035</p>
                                            </div>
                                            <div class="col-md-2">
                                                    <button type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-target="#app_1" aria-expanded="true" aria-controls="app_1">
                                                        <i class="glyphicon glyphicon-ok"></i>同意
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-block" data-toggle="collapse" data-target="#app_1" aria-expanded="true" aria-controls="app_1">
                                                        <i class="glyphicon glyphicon-trash"></i>拒绝
                                                    </button>
                                            </div>
                                            <span></span>
                                        </div>
                                    </div>
                                    <div id="app_2"  class="panel-collapse collapse in">
                                        <div class="row well">
                                            <div class="col-md-10">
                                                <p>申请人：赵天宇</p>
                                                <p>学号：13211035</p>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-target="#app_2" aria-expanded="true" aria-controls="app_2">
                                                    <i class="glyphicon glyphicon-ok"></i>同意
                                                </button>
                                                <button type="button" class="btn btn-danger btn-block" data-toggle="collapse" data-target="#app_2" aria-expanded="true" aria-controls="app_2">
                                                    <i class="glyphicon glyphicon-trash"></i>拒绝
                                                </button>
                                            </div>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Modal-->


                    <!--<div class="pull-right">
                        <a href="#" class="btn blue"><i class="m-icon-swapright m-icon-white"></i>处理申请</a>
                    </div>-->
                    <table id="teammem_table" class="table table-striped table-bordered" style="margin: 0 0 0 0;">
                        <thead>
                        <tr>
                            <th>队员学号</th>
                            <th>队员姓名</th>
                            <th>负责人</th>
                        </tr>
                        </thead>
                        <tbody id="homework_show_case">
                        <tr th:each="stu:${studentsIn}" >
                            <td th:text="${stu.id}"></td>
                            <td th:text="${stu.realName}"></td>
                            <td th:text="${stu.id==theTeam.teamleaderId?'√':'×'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--团队负责人页结束-->

                <!--团队队员页结束-->
                <div th:if="${isTeamLeader == false}">


                    <!-- BEGIN PAGE HEADER-->
                    <h3 class="page-title" th:text="'团队 - '"></h3>

                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="#">我的团队</a>
                            </li>
                        </ul>
                    </div>
                    <!-- END PAGE HEADER-->
                    <!-- BEGIN PAGE CONTENT-->
                    <!-- important 在这里开始正文的内容-->

                    <!--Modal-->
                    <div class="modal fade" id="applicationModal" tabindex="-1" role="dialog" aria-labelledby="applicationModalHead">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="applicationModalHead">当前申请</h4>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Modal-->


                    <div class="pull-right">
                        <a href="#" class="btn blue"><i class="m-icon-swapright m-icon-white"></i>处理申请</a>
                    </div>


                    <table id="teammate_table" class="table table-striped table-bordered" style="margin: 0 0 0 0;">
                        <thead>
                        <tr>
                            <th>队员学号</th>
                            <th>队员姓名</th>
                            <th>负责人</th>
                        </tr>
                        </thead>
                        <tbody id="homework_show_case">
                        <tr th:each="stu:${studentsIn}" >
                            <td th:text="${stu.id}"></td>
                            <td th:text="${stu.realName}"></td>
                            <td th:text="${stu.realName}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--团队队员页结束-->
            </div>

            <!-- 团队列表页开始 -->
            <div th:if="${hasTeam == 'false'}">
                <!-- BEGIN PAGE HEADER-->
                <h3 class="page-title" th:text="'所有团队 - '+${session.course_name}"></h3>

                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="#">所有团队</a>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->
                <!-- important 在这里开始正文的内容-->

                <table id="teams_table" class="table table-striped table-bordered" style="margin: 0 0 0 0;">
                    <thead>
                    <tr>
                        <th>团队编号</th>
                        <th>团队名称</th>
                        <th>团队描述</th>
                        <th>团队负责人</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="homework_show_case">
                    <tr th:each="team:${list}" >
                        <td th:text="${team['team_id']}"></td>
                        <td th:text="${team['team_name']}"></td>
                        <td th:text="${team['team_description']}"></td>
                        <td th:text="${team['teamleader_name']}"></td>
                        <td><button class="btn btn-primary btn-send-app">申请加入</button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- 团队列表页结束 -->



            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>


<!-- footer-->
<div th:replace="footer::footer"></div>
<!-- 把公用的js包含进来,包含一些初始化的工作 -->
<div th:include="common::js"></div>
</div>
</body>


<script th:src="@{/resources/DataTables/datatables.js}"></script>


<script type="text/javascript" th:inline="javascript">
    var appAmount = [[${appAmount}]];

    $('#teammem_table').DataTable({
        dom: 'B<"pull-right"f>rt<"pull-right"p>',
        language: {
            lengthMenu: "每页 _MENU_ 条记录",
            zeroRecords: "没有找到记录",
            info: "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            infoEmpty: "无记录",
            infoFiltered: "(从 _MAX_ 条记录过滤)",
            search: "搜索",
            processing: "处理中……",
            loadingRecords: "加载中……",
            paginate: {
                first: "首页",
                last: "尾页",
                next: "下一页",
                previous: "上一页"
            },
            aria: {
                sortAscending:  "升序排列",
                sortDescending: "降序排列"
            }
        },
        buttons: [
            {
                text: '当前申请'+ (appAmount>0?'<span class="badge">'+appAmount+'</span>':''),
                className: 'btn btn-primary',
                action: function(e, dt, node, config) {
                    $('#applicationModal').modal();
                }
            }
        ]
    });

    $('#teammate_table').DataTable({
        language: {
            lengthMenu: "每页 _MENU_ 条记录",
            zeroRecords: "没有找到记录",
            info: "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            infoEmpty: "无记录",
            infoFiltered: "(从 _MAX_ 条记录过滤)",
            search: "搜索",
            processing: "处理中……",
            loadingRecords: "加载中……",
            paginate: {
                first: "首页",
                last: "尾页",
                next: "下一页",
                previous: "上一页"
            },
            aria: {
                sortAscending:  "升序排列",
                sortDescending: "降序排列"
            }
        }
    });

    var teamsTable = $('#teams_table').DataTable({
        dom: '<"pull-right"f>rt<"pull-right"p>',
        columnDefs: [
            {
                width: "150px",
                targets: 0
            },
            {
                width: "150px",
                targets: 1
            },
            {
                width: "150px",
                targets: 3
            },
            {
                width: "120px",
                targets: 4
            }
        ],
        language: {
            lengthMenu: "每页 _MENU_ 条记录",
            zeroRecords: "没有找到记录",
            info: "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            infoEmpty: "无记录",
            infoFiltered: "(从 _MAX_ 条记录过滤)",
            search: "搜索",
            processing: "处理中……",
            loadingRecords: "加载中……",
            paginate: {
                first: "首页",
                last: "尾页",
                next: "下一页",
                previous: "上一页"
            },
            aria: {
                sortAscending:  "升序排列",
                sortDescending: "降序排列"
            }
        }
    });
    
    $(document).on('click', '.btn-send-app', function () {
        var team = teamsTable.row($(this).closest('tr')).data();
        var teamId = team[0];
        $.ajax({
            url: "apply_team.do",
            method: "post",
            data: {
                team_id: teamId
            },
            success: function() {
                layer.alert("申请成功！");
            },
            failure: function() {
                layer.alert("申请失败！");
            }
        });
    });

</script>
</html>
