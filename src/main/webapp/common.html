<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--公用的css-->
<div th:fragment="css" >
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link th:href="@{/resources/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link th:href="@{/resources/assets/global/css/components.css}" id="style_components" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/css/plugins.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/admin/layout/css/layout.css}" rel="stylesheet" type="text/css"/>
    <link id="style_color" th:href="@{/resources/assets/admin/layout/css/themes/default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/admin/layout/css/custom.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/resources/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/resources/layer/skin/layer.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/resources/layer/skin/layer.ext.css}" rel="stylesheet" type="text/css">
    <!-- 自定义的css-->
    <link th:href="@{/resources/css/workhour_manage.css}" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" th:href="favicon.ico"/>
    <link th:href="@{/resources/assets/global/plugins/bootstrap-fileinput/css/fileinput.css}" type="text/css" rel="stylesheet" />

</div>

<!--公用的js文件-->
<div th:fragment="js">
    <!-- 自己的js-->
    <script th:src="@{/resources/js/check.js}"></script>
    <script th:src="@{/resources/js/util.js}"></script>

    <!-- 第三方js-->
    <script th:src="@{/resources/assets/global/plugins/respond.min.js}"></script>
    <script th:src="@{/resources/assets/global/plugins/excanvas.min.js}"></script>
    <![endif]-->
    <script th:src="@{/resources/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js} before bootstrap.min.js} to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script th:src="@{/resources/assets/global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/jquery.cokie.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/uniform/jquery.uniform.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <script th:src="@{/resources/assets/global/scripts/metronic.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/admin/layout/scripts/layout.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/admin/layout/scripts/quick-sidebar.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/admin/layout/scripts/demo.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script th:src="@{/resources/assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}" type="text/javascript"></script>
    <script th:src="@{/resources/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/resources/layer/extend/layer.ext.js}" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function() {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            QuickSidebar.init(); // init quick sidebar
            Demo.init(); // init demo features
        });
    </script>
</div>
</body>
</html>
