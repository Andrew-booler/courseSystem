<body class="page-header-fixed page-quick-sidebar-over-content m-body-font">

<!--常用的公用的css-->

<!-- header -->

<!-- header结束 -->

<div class="clearfix"></div>





<!-- CONTENT START -->
<div class="page-container">

    <!-- 侧边导航栏 -->
    <div th:replace="sidebar_static_admin::sidebar"></div>

                </div>

            <h2 th:text="${teacher.realName}">
                <h4>教授课程</h4>
                <div th:unless="${coursesIn.isEmpty()}" th:each="c:${coursesIn}">
                    <span class="col-xs-2"><a href="#" th:text="${c.courseName}"></a></span>
                </div>
            </h2>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->

</div>
